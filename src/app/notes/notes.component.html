<div *ngIf="notes" class="grid grid-pad">
  <li *ngFor="let note of notes" class="col-1-4">
    <mat-card class="example-card {{note.cat}}">
      <mat-card-header>
        <mat-card-title>Title: {{note.title}}</mat-card-title>
        <mat-card-subtitle *ngIf="showUser">{{note.username}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content color="warn">
        <p> {{note.content}} </p>
      </mat-card-content>
      <mat-card-actions *ngIf="showButtons">
        <a routerLink="/users/notes/{{note.id}}">
          <button mat-raised-button color="primary">Edit Note</button>
        </a>
        <button mat-raised-button color="warn" (click)="deleteNote(note.id)">Delete Note</button>
      </mat-card-actions>
    </mat-card>
  </li>
</div>
