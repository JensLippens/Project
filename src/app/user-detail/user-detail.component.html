<div *ngIf="user">
  <h2>Voeg note toe voor {{user.name}}</h2>
  <div class="example-container display">
    <mat-form-field hintLabel="Veld verplicht" appearance="fill" class="formfield">
      <mat-label>Title</mat-label>
      <input matInput #newTitle placeholder="Ex. Random Title">
    </mat-form-field>

    <mat-form-field hintLabel="Categorie verplicht" appearance="fill" class="formfield">
      <mat-label>Kies categorie</mat-label>
      <mat-select #newCategory>
        <div *ngFor="let cat of categories">
          <mat-option value="{{cat}}" class="{{cat}}">{{cat}}</mat-option>
        </div>
      </mat-select>
    </mat-form-field>

    <mat-form-field hintLabel="Veld verplicht" appearance="fill" class="formfield contentfield">
      <mat-label>Content</mat-label>
      <textarea matInput #newContent placeholder="Ex. Lorem Ipsum"></textarea>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary"
    (click)="addnote(user.name, newTitle.value, newContent.value, newCategory.value)" class="display addbutton">
    Voeg notitie toe voor {{user.name}}</button>

  <h2>Notities van {{user.name}}</h2>
  <app-notes [showButtons]="true" [showUser]="false" [notes]="notes" [user]="user"></app-notes>
</div>
